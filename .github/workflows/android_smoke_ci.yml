name: Android Smoke Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "enhancement/smoke_tests" ]

jobs:
  smoke-e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up google-services.json
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" | base64 --decode > app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Android Emulator and execute smoke flow
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: google_apis
          arch: x86
          profile: Nexus 6
          script: |
            adb start-server
            adb wait-for-device

            echo "Waiting for boot..."
            timeout 300 sh -c 'until adb shell getprop sys.boot_completed 2>/dev/null | grep -q 1; do sleep 5; done'

            adb install app/build/outputs/apk/debug/app-debug.apk
            echo "App installed. Waiting 30 seconds"
            sleep 30
            maestro test .maestro/smoke.yaml

      - name: Generate smoke badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p badges

          if [ "${{ job.status }}" == "success" ]; then
            STATUS="OK"
            COLOR="brightgreen"
          else
            STATUS="KO"
            COLOR="red"
          fi

          cat <<EOF > badges/smoke.json
          {
            "schemaVersion": 1,
            "label": "Smoke tests",
            "message": "${STATUS}",
            "color": "${COLOR}"
          }
          EOF

      - name: Commit and push smoke badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update smoke badge"
          file_pattern: badges/smoke.json
