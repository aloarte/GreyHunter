name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up google-services.json
        run: |
          printf '%s' "${{ secrets.FIREBASE_JSON }}" > app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests and Generate Kover Report
        run: ./gradlew clean testDebugUnitTest koverXmlReport koverHtmlReport

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/kover/html

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract global LINE coverage from Kover XML
        id: coverage
        run: |
          XML=build/reports/kover/report.xml
      
          xmllint --xpath "//counter[@type='LINE']" $XML \
            | sed 's/></>\n</g' \
            | awk '
              /missed=/ {
                match($0, /missed="([0-9]+)"/, m)
                match($0, /covered="([0-9]+)"/, c)
                missed += m[1]
                covered += c[1]
              }
              END {
                total = missed + covered
                if (total > 0)
                  printf "%.0f\n", (covered / total) * 100
                else
                  print "0"
              }
            ' > coverage.txt
      
          COVERAGE=$(cat coverage.txt)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
      
          echo "Global LINE coverage: $COVERAGE%"

      - name: Generate coverage badge JSON
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}

          # Clamp 0â€“100
          if [ "$COVERAGE" -lt 0 ]; then COVERAGE=0; fi
          if [ "$COVERAGE" -gt 100 ]; then COVERAGE=100; fi

          if [ "$COVERAGE" -lt 50 ]; then
            # Red -> Yellow
            R=$((224 + (223 - 224) * COVERAGE / 50))
            G=$(( 93 + (179 -  93) * COVERAGE / 50))
            B=$(( 68 + ( 23 -  68) * COVERAGE / 50))
          else
            # Yellow -> Green
            R=$((223 + ( 76 - 223) * (COVERAGE - 50) / 50))
            G=$((179 + (193 - 179) * (COVERAGE - 50) / 50))
            B=$(( 23 + ( 17 -  23) * (COVERAGE - 50) / 50))
          fi

          COLOR=$(printf "#%02x%02x%02x" $R $G $B)

          mkdir -p badges
          cat <<EOF > badges/coverage.json
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

          echo "Coverage: $COVERAGE%"
          echo "Badge color: $COLOR"

      - name: Commit and push coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: badges/coverage.json
