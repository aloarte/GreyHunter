name: Android CI & Coverage Badge

on:
  push:
    branches: [ "main", "feature/ci_kover" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests and Generate Kover Report
        run: ./gradlew clean testDebugUnitTest koverXmlReport koverHtmlReport


      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/kover

      - name: Debug Kover reports
        run: |
          echo "=== Kover reports ==="
          find . -name "report.xml"

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract global LINE coverage from Kover XML
        id: coverage
        run: |
          XML=build/reports/kover/report.xml
      
          xmllint --xpath "//counter[@type='LINE']" $XML \
            | sed 's/></>\n</g' \
            | awk '
              /missed=/ {
                match($0, /missed="([0-9]+)"/, m)
                match($0, /covered="([0-9]+)"/, c)
                missed += m[1]
                covered += c[1]
              }
              END {
                total = missed + covered
                if (total > 0)
                  printf "%.0f\n", (covered / total) * 100
                else
                  print "0"
              }
            ' > coverage.txt
      
          COVERAGE=$(cat coverage.txt)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
      
          echo "Global LINE coverage: $COVERAGE%"

      - name: Generate coverage badge JSON
        run: |
          mkdir -p badges
          cat <<EOF > badges/coverage.json
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${{ steps.coverage.outputs.coverage }}%",
            "color": "brightgreen"
          }
          EOF

      - name: Debug coverage.json
        run: |
          echo "=== coverage.json ==="
          cat badges/coverage.json || echo "coverage.json NOT FOUND"

      - name: Commit and push coverage badge
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: badges/coverage.json
